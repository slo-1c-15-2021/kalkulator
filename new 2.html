<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<script>
 function oblicz(){
	var a = document.getElementById("a").value;
	a = parseFloat(a);

	document.getElementById("p100").innerHTML = a ;
	document.getElementById("p91").innerHTML = a*0.91 ;
	document.getElementById("p90").innerHTML = a*0.9 ;
	document.getElementById("p75").innerHTML = a*0.75 ;
	document.getElementById("p74").innerHTML = a*0.74 ;
	document.getElementById("p51").innerHTML = a*0.51 ;
	document.getElementById("p50").innerHTML = a*0.5 ;
	document.getElementById("p30").innerHTML = a*0.3 ;
	document.getElementById("p29").innerHTML = a*0.29;
	document.getElementById("p0").innerHTML = a*0 ;
	
 }
 
</script>
</head>

<body>
	
	<div id="container">
	<center>
	<h2>Kalkulator przeliczający otrzymane punkty na oceny<h2>
	</center>
	</div>
	<label for ="a" >Podaj ilość punktów<label>
	<input type="text" dir="rtl" id="a">
	<input type="button" value="Wykonaj" onclick="oblicz()"/>
	<br>
	 <div id="topbar">bardzo dobry - 100% - 91%</div>
	<div class = "nn" id="p100">0</div> 	 <div class = "nn" id="p91">0</div>
	<div id="topbar">dobry - 90% - 75%</div>
	
	<div class = "nn" id="p90">0</div> 	 <div class = "nn" id="p75">0</div>
		<div id="topbar">dostateczny - 74% - 51%</div>
		
	<div class = "nn" id="p74">0</div> 	 <div class = "nn" id="p51">0</div>
		<div id="topbar">dopuszczający - 50% - 30%</div>
	<div class = "nn" id="p50">0</div> 	 <div class = "nn" id="p30">0</div>
	
		<div id="topbar">niedostateczny - 29% - 0%</div>
	<div class = "nn" id="p29">0</div> 	 <div class = "nn" id="p0">0</div>
 

	</div>
	</div>
	
</body>
</html>
